<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Critical CSS - Prevents FOUC -->
		<style id="critical-css">
			/* Minimal styles for initial paint */
			body {
				background: #222831;
				color: #e0e0e0;
				margin: 0;
				padding: 0;
				font-family: system-ui, -apple-system, sans-serif;
			}
		</style>
		
		<!-- Theme injection placeholder -->
		
		<!-- Theme variables injected at build time -->
		<style id="theme-vars">
			:root {
				/* Critical theme variables */
				--app-background: #222831;
				--app-color: #e0e0e0;
				--text-color: #e0e0e0;
				--spacing-reset: 0;
				--spacing-standard: 16px;
				--app-container-height: 100vh;
				--global-body-transition: none;
				--typography-font-family-system: system-ui, -apple-system, sans-serif;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
